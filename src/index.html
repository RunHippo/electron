<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../src/assets/upload.css">
</head>

<body>
  <div class="ant-upload ant-upload-drag ng-star-inserted">
    <div nz-upload-btn="" class="ant-upload ant-upload-btn" tabindex="0" role="button"><input style="display: none;"
        type="file" multiple="">
      <div class="ant-upload-drag-container">
        <!---->
        <p class="ant-upload-drag-icon ng-star-inserted"><i nz-icon="" type="inbox" class="anticon anticon-inbox"><svg
              viewBox="0 0 1024 1024" fill="currentColor" width="1em" height="1em" data-icon="inbox" aria-hidden="true">
              <path
                d="M885.2 446.3l-.2-.8-112.2-285.1c-5-16.1-19.9-27.2-36.8-27.2H281.2c-17 0-32.1 11.3-36.9 27.6L139.4 443l-.3.7-.2.8c-1.3 4.9-1.7 9.9-1 14.8-.1 1.6-.2 3.2-.2 4.8V830a60.9 60.9 0 0 0 60.8 60.8h627.2c33.5 0 60.8-27.3 60.9-60.8V464.1c0-1.3 0-2.6-.1-3.7.4-4.9 0-9.6-1.3-14.1zm-295.8-43l-.3 15.7c-.8 44.9-31.8 75.1-77.1 75.1-22.1 0-41.1-7.1-54.8-20.6S436 441.2 435.6 419l-.3-15.7H229.5L309 210h399.2l81.7 193.3H589.4zm-375 76.8h157.3c24.3 57.1 76 90.8 140.4 90.8 33.7 0 65-9.4 90.3-27.2 22.2-15.6 39.5-37.4 50.7-63.6h156.5V814H214.4V480.1z">
              </path>
            </svg></i></p>
        <p class="ant-upload-text ng-star-inserted">Click or drag file to this area to upload</p>
        <p class="ant-upload-hint ng-star-inserted"> Support for a single or bulk upload. Strictly prohibit from
          uploading company data or other band files </p>
        <!---->
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
      console.log(e.dataTransfer.files);
      for (const f of e.dataTransfer.files) {
        console.log('File(s) you dragged here: ', f.path)
      }
    });
    document.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
    });
    import {
      SimilarSearch
    } from 'node-nlp';
    const similar = new SimilarSearch();
    console.log(similar.getBestSubstring('我在', '我在么干什么asdas'));
    const {
      NerManager
    } = require('node-nlp');

    const manager = new NerManager({
      threshold: 0.8
    });
    manager.addNamedEntityText(
      'hero',
      'spiderman',
      'wjhat',
      ['en'],
      ['Spiderman', 'Spider-man'],
      ['wjhat'],
    );
    manager.findEntities(
      'I saw spederman eating speghetti in the city'
    ).then(entities => {
      console.log(entities)
    })

  </script>
</body>

</html>
